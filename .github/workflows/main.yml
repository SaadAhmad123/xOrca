name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.10.0'

      - name: Install dependencies
        run: yarn install

      - name: Add .env file
        run: |
          echo "AWS_ACCESS_KEY=\"$AWS_ACCESS_KEY\"" >> ./.env
          echo "AWS_SECRET_KEY=\"$AWS_SECRET_KEY\"" >> ./.env
          echo "AWS_REGION=\"$AWS_REGION\"" >> ./.env
          echo "TEST_BUCKET_NAME=\"$TEST_BUCKET_NAME\"" >> ./.env
        env:
          AWS_ACCESS_KEY: ${{secrets.AWS_ACCESS_KEY}}
          AWS_SECRET_KEY: ${{secrets.AWS_SECRET_KEY}}
          AWS_REGION: ${{secrets.AWS_REGION}}
          TEST_BUCKET_NAME: ${{secrets.TEST_BUCKET_NAME}}

      - name: Test
        run: yarn test

  publish:
    runs-on: ubuntu-latest
    needs: test
    # Make sure the branch reference is 'main' as you've specified 'main' above in the on.push.branches section
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.10.0'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Publish to NPM
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
